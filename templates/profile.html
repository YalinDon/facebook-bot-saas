<!-- templates/profile.html -->

{% extends "base.html" %}
{% block title %}Mon Profil{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Mon Profil</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom complet</label>
                        <input type="text" class="form-control" value="{{ current_user.first_name }} {{ current_user.last_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Adresse email</label>
                        <input type="text" class="form-control" value="{{ current_user.email }}" readonly>
                    </div>
                    <hr>
                    <div class="d-grid">
                        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Se d√©connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
